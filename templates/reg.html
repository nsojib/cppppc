
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NEUB OJ</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--bootstrap libs-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>





        <style>
            #container {
                float: left;
                margin: 0px auto;
                width: 320px;
                height: 240px;
                border: 10px #333 solid;
            }
            #container2 {
                float: left;
                margin: 0px auto;
                width: 320px;
                height: 240px;
                border: 10px #333 solid;
            }

        </style>

    </head>
    <body>

        <div class="container">
            <!-- First row -->
            <<div class="row">

                <div class="col-sm-2" > </div>
                <div class="col-sm-8" >
                    <a href="/" class="list-group-item"> <h4>Learning C | NEUB OJ</h4></h4></a>
                </div>
            </div>

            <!-- First row -->
            <div class="row">

                <div class="col-sm-2" > </div>
                <div class="col-sm-8" >
                    <div class="panel panel-info">
                        <div class="panel-heading">

                            <h2>User Registration</h2>

                        </div>




                        <!-- Problem-->
                        <div class=""row">

                             <div class="well well-sm">
                                <br>
                                <p><strong>Note:</strong>Type information Carefully!</p>
                                <br>

                                <form role="form" action="RegServlet" method=post>

                                    <div class="row">
                                        <div class="form-group col-xs-10">
                                            <div class="form-group">
                                                <label for="reg">Reg. No:</label>
                                                <input type = "text"  class="form-control"  placeholder = "Your registration number" name="reg"
                                                       title="Enter username"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-xs-4">
                                            <label for="firstname">First Name:</label>
                                            <input id="firstname" class="form-control input-group-lg reg_name" type="text" name="firstname"
                                                   title="Enter first name"
                                                   placeholder="First name"/>
                                        </div>

                                        <div class="form-group col-xs-4">
                                            <label for="lastname" >Last Name:</label>
                                            <input id="lastname" class="form-control input-group-lg reg_name" type="text" name="lastname"
                                                   title="Enter last name"
                                                   placeholder="Last name"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-xs-10">
                                            <div class="form-group">
                                                <label for="pass">Password:</label>
                                                <input type = "password"  class="form-control" name="pass"
                                                       title="password"/>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-success">Sign UP</button>
                                </form>



                            </div>



                            <div class="panel-footer">
                                All rights reserved by Dept. of CSE, NEUB

                            </div>

                        </div>


                    </div>
                </div>
            </div>
            <div class="col-sm-1" > </div>
        </div>


    </body>
